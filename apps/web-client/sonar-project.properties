# SonarQube プロジェクト設定
sonar.projectKey=rushhour-core:web-client
sonar.projectName=Rush Hour Web Client
sonar.projectVersion=1.0.0

# ソースとテストの設定
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.d.ts,coverage/**

# TypeScript/JavaScript設定
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.eslint.reportPaths=build/reports/eslint-report.json

# エンコーディング
sonar.sourceEncoding=UTF-8

# 品質ゲート
sonar.qualitygate.wait=true

# カバレッジ設定
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,src/test/**