plugins {
    id 'java-library'
}

dependencies {
    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    
    // Jackson for JSON serialization
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.core:jackson-annotations'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    
    // JPA annotations (for future persistence layer)
    compileOnly 'jakarta.persistence:jakarta.persistence-api'
}

sonar {
    properties {
        property "sonar.projectKey", "rushhour-core:shared-models"
        property "sonar.projectName", "Railway Simulation Game - Shared Models"
        property "sonar.organization", "yasshi2525"
        property "sonar.sources", "src/main/java"
        property "sonar.tests", "src/test/java"
        property "sonar.java.binaries", "build/classes/java/main"
        property "sonar.java.libraries", "build/libs/**/*.jar"
        property "sonar.coverage.jacoco.xmlReportPaths", "${project.buildDir}/reports/jacoco/test/jacocoTestReport.xml"
        property "sonar.exclusions", [
            "**/build/**/*",
            "**/generated/**/*"
        ].join(',')
        property "sonar.coverage.exclusions", [
            "**/build/**/*"
        ].join(',')
        property "sonar.qualitygate.wait", "false"
    }
}
